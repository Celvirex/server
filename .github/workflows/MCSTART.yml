name: Minecraft Plugin Server
permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  run-mc-plugin-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Download Minecraft server jar and EULA create
        run: |
          curl -o server.jar https://fill-data.papermc.io/v1/objects/8de7c52c3b02403503d16fac58003f1efef7dd7a0256786843927fa92ee57f1e/paper-1.21.8-60.jar
          echo "eula=true" > eula.txt

      - name: Run Paper/Spigot/Purpur server
        run: |
          java -Xmx2G -Xms2G -jar server.jar nogui || true

      - name: Commit and push world + plugin data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add world/ plugins/ || true
          git commit -m "Save world + plugin data [skip ci]" || echo "No changes"
          git push origin HEAD:main
